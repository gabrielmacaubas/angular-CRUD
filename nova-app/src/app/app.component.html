
<div class="container">
  <h1>{{ title }}</h1>
  <mat-card class="mat-card-simples">
    <mat-card-header>
      <mat-card-title>Inserir Café</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="mat-form-principal" appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="cafe.nome" placeholder="digite o nome" />
      </mat-form-field>
  
      <mat-form-field class="mat-form-principal" appearance="fill">
        <mat-label>Preço</mat-label>
        <input matInput [(ngModel)]="cafe.valor" placeholder="digite o preço" />
      </mat-form-field>
  
      <mat-form-field class="mat-form-principal" appearance="fill">
        <mat-label>tipo</mat-label>
        <input
          matInput
          [(ngModel)]="cafe.tipo"
          placeholder="digite o tipo"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer class="mat-card-footer">
      <button 
        mat-icon-button
        color="primary"
        (click)="inserirCafe()"
      >
        <mat-icon>add</mat-icon>
      </button>
      <button 
        mat-icon-button
        color="primary"
        (click)="pararEdicao()"
      >
        <mat-icon>stop</mat-icon>
      </button>
    </mat-card-footer>
  </mat-card>
  <br />
  
  <mat-card *ngFor="let cafe of cafes" class="mat-card-simples">
    <mat-card-header>
      <mat-card-title
        >Café {{ cafe.nome }}
        </mat-card-title
      >

      <mat-card-subtitle *ngIf="cafe.valor"
        >Preço: R$ {{ cafe.valor }} Tipo: {{ cafe.tipo }}</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content>
      Lorem ipsum dolor sit amet consectetur adipisicing elit.
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="editar(cafe)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-button (click)="excluir(cafe)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
